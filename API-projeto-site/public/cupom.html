    <script>

        var contador = 0;
        function sorte() {
            var num_sorte = parseInt(Math.random() * 100)

            if (num_sorte >= 50) {
                msg.innerHTML = `Parabéns você ganhou 1 cupom de 10% de desconto`
                contador++
                document.getElementById("resgate").style.display = "block";
                console.log(num_sorte)
            } else {
                msg.innerHTML = `Você perdeu :(`
                console.log(num_sorte)
                document.getElementById("botao").style.display = "none";
                contador = 0;
            }
        }
        function resgatar() {
            document.getElementById("botao").style.display = "none";
            
        }
    </script>
