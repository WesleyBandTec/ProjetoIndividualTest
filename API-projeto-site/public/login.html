<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/48b24e7021.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--header inicio-->
    <div class="header">
        <div class="topnav">
            <a href="index.html">Inicio</a>
            <a href="sobre.html">Sobre</a>
            <a href="agendamentos.html">Agendamento</a>
            <a href="publicacoes.html">FeedBack</a>
            <a href="tempo-real.html">Contatos</a>
            <a id="cadastro" href="cadastro.html">Cadastro</a>
            <a class="active" id="login" href="login.html">Login</a>
        </div>
    </div>
    <!--header fim-->

    <div class="pag-login">
        <div class="container">
            <div class="box-login">
                <h1>Login</h1>
                <form id="form_login" method="post" onsubmit="return entrar()">
                    Usuário:
                    <input type="text" class="input-padrao" name="login">
                    <br>
                    Senha:
                    <input type="password" class="input-padrao" name="senha">
                    <br>
                    <button id="btn_entrar" class="btn-green">Entrar</button>
                    <br>
                    <img id="img_taxi" src="img/taxiGif.gif" >
                </form>
                <br>
            </div>
        </div>
    </div>

    <!--footer inicio-->
    <div class="footer">
        <div class="container">
            <h4>Feito com carinho por um aluno BandTec. Copyright © 2021</h4>
        </div>
    </div>
    <!--footer fim-->

</body>

</html>
<script>

    function entrar() {
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.login;
                    sessionStorage.nome_usuario_meuapp = json.nome;
                    sessionStorage.id_usuario_meuapp = json.id;

                    window.location.href = 'tempo-real.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }
        });

        return false;

    }
</script>
